<!-- script -->
<!-- FullCalendar 초기화 -->
<script>
    $(document).ready(function () {
        // FullCalendar 인스턴스 생성
        var calendar = $('#calendar').fullCalendar({
            // 헤더 설정
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,listWeek',
            },

            // 이벤트 데이터 가져오는 URL
            events: '/all_events',
            // 여러 설정들
            selectable: true,
            selectHelper: true,
            editable: true,
            eventLimit: true,

            // 날짜 선택 시 이벤트
            select: function (start, end, allDay) {
                var foodName = "";
                var startDate = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                var endDate = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");

                // 입력 필드 초기화
                $("#event-food").val("");
                $("#event-start").val(startDate);
                $("#event-end").val(endDate);

                // 이벤트 추가 모달 창 열기
                $("#event-dialog").dialog({
                    title: '이벤트 정보 입력',
                    buttons: {
                        '저장': function () {
                            foodName = $("#event-food").val();
                            endDate = $("#event-end").val();

                            // 서버로 이벤트 데이터 전송 (카테고리 데이터 제외)
                            $.ajax({
                                type: "GET",
                                url: '/add_event',
                                data: {'title': foodName, 'end': endDate},
                                dataType: "json",
                                success: function (data) {
                                    calendar.fullCalendar('refetchEvents');
                                    alert("성공적으로 추가되었습니다");
                                    $("#event-dialog").dialog('close');
                                },
                                error: function (data) {
                                    alert('문제가 발생했습니다!!!');
                                }
                            });
                        },
                        '취소': function () {
                            $("#event-dialog").dialog('close');
                        }
                    },
                    close: function () {
                        // 모달 닫힐 때 입력 필드 초기화
                        $("#event-food").val("");
                        $("#event-end").val("");
                    },
                    modal: true
                });
            },

            // 이벤트 크기 조정 시
            eventResize: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;

                // 서버로 이벤트 업데이트 데이터 전송
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('이벤트가 업데이트되었습니다');
                    },
                    error: function (data) {
                        alert('문제가 발생했습니다!!!');
                    }
                });
            },

            // 이벤트 드래그 앤 드롭 시
            eventDrop: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;

                // 서버로 이벤트 업데이트 데이터 전송
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('이벤트가 업데이트되었습니다');
                    },
                    error: function (data) {
                        alert('문제가 발생했습니다!!!');
                    }
                });
            },

            // 이벤트 클릭 시
            eventClick: function (event) {
                if (confirm("정말로 삭제하시겠습니까?")) {
                    var id = event.id;

                    // 서버로 이벤트 삭제 요청 전송
                    $.ajax({
                        type: "GET",
                        url: '/remove',
                        data: {'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('이벤트가 삭제되었습니다');
                        },
                        error: function (data) {
                            alert('문제가 발생했습니다!!!');
                        }
                    });
                }
            },
        });
    });
</script>

<!-- accounts/templates/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

        <!-- 부트스트랩 경로-->
    <link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
{% include "./header.html" %}
    <div class="wrapper" style="text-align: center;margin-top: 50px">
        <h1>회원가입</h1>
        <form method="POST">
            {% csrf_token %}
            아이디<br>
            <input name="username" type="text">
            <br>
            비밀번호 <br>
            <input name="password1" type="password">
            <br>
            비밀번호 확인 <br>
            <input name="password2" type="password">
            <br>
            이메일 <br>
            <input name="email" type="email">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>

    <!-- 중복 아이디 모달 창 -->
    <div class="modal fade" id="duplicateUsernameModal" tabindex="-1" role="dialog" aria-labelledby="duplicateUsernameModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="duplicateUsernameModalLabel">중복 아이디 알림</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            중복된 아이디가 이미 사용 중입니다. 다른 아이디를 선택하세요.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 중복 아이디 모달 창 열기
        if ('{{ duplicate_username }}' === 'True') {
          $('#duplicateUsernameModal').modal('show');
        }
      });
    </script>

    <!-- 다른 비밀번호 모달 창 -->
    <div class="modal fade" id="notEqualPasswordModal" tabindex="-1" role="dialog" aria-labelledby="notEqualPasswordLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notEqualPasswordModalLabel">비밀번호 불일치</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            비밀번호가 불일치 합니다. 다시 입력해주세요.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 모달 창 열기
        if ('{{ wrong_password }}' === 'True') {
          $('#notEqualPasswordModal').modal('show');
        }
      });
    </script>

{% include "./footer.html" %}
</body>
